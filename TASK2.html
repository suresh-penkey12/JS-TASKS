<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function x() {
        var secret = 7;
        function y() {
          for(let i=0;i<3;i++){
            let input=+prompt("Welcome to the Secret Number Game")
            if(input==secret){
                alert("Correct!")
                break;
            }
            else if(input<secret){
                alert("Too Low")
            }
            else{
                alert("Too High!")
            }
          }
        }
        return y;
      }
      var z=x()
      z()
    //   ----------
    </script>
  </body>
</html>
